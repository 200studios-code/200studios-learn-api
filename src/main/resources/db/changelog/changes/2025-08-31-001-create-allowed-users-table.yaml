databaseChangeLog:
  - changeSet:
      id: 1
      author: carlos-talavera
      changes:
        - createTable:
            tableName: allowed_users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: VARCHAR(320)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_user_email
              - column:
                  name: global_role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - sql:
            sql: "ALTER TABLE allowed_users ADD CONSTRAINT chk_user_global_role CHECK (global_role IN ('ADMIN','STUDENT'))"